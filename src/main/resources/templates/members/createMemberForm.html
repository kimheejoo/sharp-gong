<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/member/register" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="memberId">아이디</label>
            <input type="text" th:field="*{memberId}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('memberId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="memberPassword">비밀번호</label>
            <input type="text" th:field="*{memberPassword}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('memberPassword')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="nickname">별명</label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   placeholder="별명을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
